

<div class="table-responsive">
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Description</th>
				<th>Cast</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="movie in movies">
				<td>{{movie.id}}</td>
				<td>{{movie.title}}</td>
				<td >{{movie.info.description}}</td>
				<td>{{movie.info.cast}}</td>
				<td><a class="btn btn-primary" ng-href="{{movie.url}}"><i class="fa fa-fw fa-link"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
